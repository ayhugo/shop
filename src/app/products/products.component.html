<mat-accordion multi="true" *ngIf="products.length > 0">
    <mat-card *ngFor="let product of products">
        <mat-card-content>
            <p>{{product.name}} ${{product.price}}</p>
            <p><button mat-raised-button color="primary" (click)="addToCart(product)">Add To Cart</button></p>
        </mat-card-content>
    </mat-card>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="products.length <= 0">Error No Products!</p>
